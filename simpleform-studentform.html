<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
</head>
<body style="background-color: #FFFFCC;">
<h2 style="background-color: #CCFFCC; color: blue; text-align: left;">ĐĂNG KÝ HỌC VIÊN</h2>
<form>
    Họ và tên:<br>
    <input type="text" name="yourname" size="40"><br><br>

    Ngày sinh:<br>
    <input type="date" name="birthday"><br><br>

    Giới tính:<br>
    <input type="radio" name="gender" value="Nam"> Nam
    <input type="radio" name="gender" value="Nu"> Nữ
    <br><br>

    Địa chỉ:<br>
    <textarea name="address" rows="4" cols="40"></textarea><br><br>

    Lớp:<br>
    <select name="classroom">
        <option>— Chọn lớp —</option>
        <option>CodeGym 1</option>
        <option>CodeGym 2</option>
        <option>CodeGym 3</option>
    </select>
    <br><br>

    Email:<br>
    <input type="email" name="email" size="40"><br><br>

    Điện thoại:<br>
    <input type="tel" name="dienthoai" size="40"><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
